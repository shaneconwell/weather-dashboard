<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="m-4">
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div id="main-app-section"
        class=" m2 flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh ">
        <div id="city-search" class="col-12 col-md-3 p-3">
            <h1 class="text-primary">Search for a City:</h1>
            <form id="city-search" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">

                <button class="btn btn-primary btn-block">Search</button>
            </form>

        </div>

        <div id="weather-report" class="container col-12 col-md-9 min-100-vh bg-white">
            <div id="daily-report" class="col-12 col-md-12 p-3 m-3 text-primary border border-dark h-25">
                <h1 id="result-text"></h1><i id="result-icon"></i>
                
                <div class="daily-report-secondary"><span id="daily-temp"></span></div>
                <div class="daily-report-secondary"><span id="daily-wind"></span></div>
                <div class="daily-report-secondary"><span id="daily-humidity"></span></div>
                <div class="daily-report-secondary"><span id="daily-UVindex"></span></div>
            </div>
            <div id="5-day-forcast" class="col-12 col-md-12 h-25 p-2 text-dark">
                <h2>5-Day Forecast:</h2>
                <div id="container-5dayforcast" class="flex-row col-12 text-light">
                    <div id="day-1" class="bg-primary col-12 col-md-2 m-3 ">
                        <h3 class="py-2">3/31/2021</h3>
                        <h2 class="bi bi-brightness-high-fill"></h2>
                        <h6 class="py-2" id="5day-temp">Temp:44444</h6>
                        <h6 class="py-2" id="5day-wind">Wind:</h6>
                        <h6 class="py-2" id="5day-Hum">Humidity:4444444</h6>
                    </div>
                    <div id="day-2" class="bg-primary col-12 col-md-2 m-3 ">
                        <h3 class="py-2">3/31/2021</h3>
                        <h2 class="bi bi-cloud-rain-heavy-fill"></h2>
                        <h6 class="py-2">Temp:44444</h6>
                        <h6 class="py-2">Wind:</h6>
                        <h6 class="py-2">Humidity:4444444</h6>
                    </div>
                    <div id="day-1" class="bg-primary col-12 col-md-2 m-3 ">
                        <h3 class="py-2">3/31/2021</h3>
                        <h2 class="bi bi-cloud-snow-fill"></h2>
                        <h6 class="py-2">Temp:44444</h6>
                        <h6 class="py-2">Wind:</h6>
                        <h6 class="py-2">Humidity:4444444</h6>
                    </div>
                    <div id="day-1" class="bg-primary col-12 col-md-2 m-3 ">
                        <h3 class="py-2">3/31/2021</h3>
                        <h2 class="bi bi-cloud-lightning-rain-fill"></h2>
                        <h6 class="py-2">Temp:44444</h6>
                        <h6 class="py-2">Wind:</h6>
                        <h6 class="py-2">Humidity:4444444</h6>
                    </div>
                    <div id="day-1" class="bg-primary col-12 col-md-2 m-3 ">
                        <h3 class="py-2">3/31/2021</h3>
                        <h2 class="bi bi-cloud"></h2>
                        <h6 class="py-2">Temp:44444</h6>
                        <h6 class="py-2">Wind:</h6>
                        <h6 class="py-2">Humidity:4444444</h6>
                    </div>



                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
